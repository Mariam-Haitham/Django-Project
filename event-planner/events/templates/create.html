{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class = "container create_form">
	<form action="{% url 'events:create' %}" method="POST">
		{% csrf_token %}
		{{form|crispy}}

	</form>
</div>
{% endblock content %}
